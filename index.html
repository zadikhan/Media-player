<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK Studio - your favorite music is here </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"> <img src="images/ak.png" alt="Spotify">AK Studio</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h1> Some of The Best of Bollywood Hits </h1>
            <div class="songItemContainer">


                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Tera Zikr</span>
                    <span class="songListplay"><span class="timestamp">03:28 <i id="0" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Pasoori </span>
                    <span class="songListplay"><span class="timestamp">03:44 <i id="1" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Khaab</span>
                    <span class="songListplay"><span class="timestamp">03:21 <i id="2" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Yaaro Sab Dua Karo</span>
                    <span class="songListplay"><span class="timestamp">05:11 <i id="3" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Shiddat</span>
                    <span class="songListplay"><span class="timestamp">03:50 <i id="4" class="songItemPlay  fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Duniya-Luka Chupi</span>
                    <span class="songListplay"><span class="timestamp">03:16 <i id="5" class=" songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Bekhayali</span>
                    <span class="songListplay"><span class="timestamp">03:42 <i id="6" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Tera Naam Dil Rakh Diya </span>
                    <span class="songListplay"><span class="timestamp">06:11 <i id="7" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"> Na Seekha Mene Jeena </span>
                    <span class="songListplay"><span class="timestamp">02:20 <i id="8" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Photo-Luka Chupi</span>
                    <span class="songListplay"><span class="timestamp">03:47 <i id="9" class="songItemPlay fa-regular fa-circle-play"></i>
                        </span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">

            <i class="fa-solid fa-backward-step fa-3x" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-3x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="images/playing.gif" width="42px" alt="" id="gif">
            <span id="masterSongName"> </span>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/90813bfe36.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
